[pack-python]
default = wheel-deb
packaging =
    wheel
    wheel-deb
service = service/wifi-manager.service

[mypy]
packages = bin,wifi_utility,wifi_event,wifi_dbus,wifi_config,wifi_service,wifi_manager,wifi_connection
strict = True
disallow_subclassing_any = False
disallow_untyped_decorators = False

[mypy-dbus.*]
ignore_missing_imports = True

[mypy-_dbus_glib_bindings]
ignore_missing_imports = True

[mypy-gi.*]
ignore_missing_imports = True

[mypy-netifaces]
ignore_missing_imports = True

[mypy-waitress.server]
ignore_missing_imports = True

[mypy-ping3]
follow_untyped_imports = True

[mypy-gpiozero]
ignore_missing_imports = True

[flake8]
exclude = build,dist,venv,.eggs
max-line-length = 120
max-complexity = 10
count = True
statistics = True
show-source = True
per-file-ignores =
# F401: imported but unused
# F403: import * used; unable to detect undefined names
    __init__.py: F401,F403
# E402: module level import not at top of file
    wifi-manager.py: E402
    wifi_service/nmService.py: E402
    wifi_dbus/nmDbus.py: E402

[tool:pytest]
addopts = --capture=no --verbose
python_files = *Test.py
python_classes = *Test

[coverage:run]
relative_files = true
branch = True
source = wifi_utility,wifi_event,wifi_dbus,wifi_config,wifi_service,wifi_manager,wifi_connection
omit =
    wifi_utility/platformAccess.py
    wifi_utility/reusableTimer.py
    wifi_dbus/wsDbus.py

[coverage:report]
; Regexes for lines to exclude from consideration
exclude_also =
; Don't complain about missing debug-only code:
    def __repr__
    if self\.debug

; Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError

; Don't complain if non-runnable code isn't run:
    if 0:
    if __name__ == .__main__.:

; Don't complain about abstract methods, they aren't run:
    @(abc\.)?abstractmethod

ignore_errors = True
skip_empty = True

[coverage:html]
directory = coverage/html

[coverage:json]
output = coverage/coverage.json
